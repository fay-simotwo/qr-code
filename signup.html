<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .signup-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            text-align: center; /* Center the content */

        }
    
        .logo-img {
            width: 80px; /* Increase the size as needed */
            height: 80px;
            margin-bottom: 20px; /* Adjust the margin as needed */
        }
    </style>
    <title>Sign Up - QR-Code Restaurants</title>
</head>

<body>
    <!-- Navbar (You can include it if needed) -->
    <!-- ... (your existing navbar code) ... -->

    <!-- Signup Form -->
    <div class="container signup-container">
        <a class="navbar-brand" href="index.html#home">
            <img src="Assets/Caribou_Karibu_Logo_New and final/Caribou_Karibu_Logo.png" alt="Caribou Logo" class="logo-img">
        </a>
        <h2 class="text-center mb-4">Sign Up</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
